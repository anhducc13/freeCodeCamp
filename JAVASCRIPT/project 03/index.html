    <script>
        function rot13(str) { // LBH QVQ VG!
        var temp = "";
            for(var i = 0; i < str.length ; i++){
                if(str[i] == ' ' || str[i] == '.' || str[i] == '?' || str[i] == '!'  ){
                    temp += str[i];
                }else {
                    if(str.charCodeAt(i) - 13 < 64){
                        temp  += String.fromCharCode(str.charCodeAt(i) + 13);
                    } else if(str[i] == 'M'){
                        temp += "Z";
                    } else {
                        temp  += String.fromCharCode(str.charCodeAt(i) - 13);
                    }
                }
            }
            return temp;
        }

<body>
    <script>
        function convertToRoman(num) {
            var strRet = "";
            var ArrLama = ["M", "CM", "D", "CD", "C", "XC", "L", "XL", "X", "IX", "V", "IV", "I"];
            var ArrNumber = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1];
            var flag = true;
            var i = 0;
            while (flag) {
                while (num >= ArrNumber[i]) {
                    num -= ArrNumber[i];
                    strRet += ArrLama[i];
                    if (num < 1)
                        flag = false;
                }
                i++;
            }
            return strRet;
        }
        console.log(convertToRoman(36));
    </script>
</body>
